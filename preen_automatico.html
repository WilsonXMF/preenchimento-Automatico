<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json</title>
    <style>
        input {
            height: 30px;
            width: 400px;
            margin: 20px;
        }
    </style>
</head>

<body style="text-align: center; display: block; background-color: rgb(170, 211, 20);">
    <input type="text" id="usuario_nome" placeholder="Digite seu nome?"><br>
    <input type="text" id="endereco_cep" onfocusout="buscarCEP()" placeholder="Digite seu CEP"><br>
    <input type="text" id="endereco_rua" placeholder="Digite sua Rua"><br>
    <input type="text" id="endereco_bairro" placeholder="Digite seu bairro"><br>
    <input type="text" id="endereco_cidade" placeholder="Digite sua Cidade"><br>
    <input type="text" id="endereco_estado" placeholder="Digite seu Estado">

    <script>
        function buscarCEP(){
            let cep = document.getElementById("endereco_cep").value;
            let url = "https://brasilapi.com.br/api/cep/v1/"+cep;
            
            fetch(url). then(function(dados){
                dados.json().then(function(endereco){
                    document.getElementById("endereco_rua").value = endereco.street
                    document.getElementById("endereco_bairro").value = endereco.neighborhood
                    document.getElementById("endereco_cidade").value = endereco.city
                    document.getElementById("endereco_estado").value = endereco.state
                    })
            })
            
        }

    </script>
</body>

</html>
